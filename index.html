<!DOCTYPE html>
<html lang="en">
<head>
    <title>Email project Test</title>
    <link rel="stylesheet" href="">
    <script defer src="/index.js"></script>
</head>
<body>
    <h1>Log your info</h1>
    <div id="forms-container">
        <form action="" method="post" id="user-information-form">
            <div>
                <label for="email-here">Email</label>
                <input type="email" name="" id="email-here">
            </div>
            <br>
            <div>
                <label for="birthday-here">Birthday</label>
                <input type="date" name="" id="birthday-here">
            </div>
            <br>
            <div>
                <label for="name-here">Name</label>
                <input type="text" id="name-here">
            </div>
            <br>
            <div>
                <label for="user-image">Image</label>
                <input type="text" id="user-image">
            </div>
            <br>
            <div>
                <input type="submit" name="" id="submission" value="Add Info">
            </div>
        </form>
    </div>
    <br>
    <button id="get-a-user">Get a User</button>
    <div id="populate-user">
        <h2 id="user-name-population">User</h2>
        <img src="https://static1.squarespace.com/static/5898e29c725e25e7132d5a5a/58aa11bc9656ca13c4524c68/58aa11e99656ca13c45253e2/1487540713345/600x400-Image-Placeholder.jpg?format=original" alt="user-image-here" id="user-image-population">
        <h4 id="user-email-population">User Email</h3>
        <h4 id="user-birthday-population">User Birthday</h3>
    </div>
</body>
</html>
